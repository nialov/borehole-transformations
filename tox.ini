[tox]
envlist = py38, flake8, pytest, docs

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

;[testenv:flake8]
;basepython = python
;deps = flake8
;commands = flake8 drillcore_transformations tests
;ignore = W191

[testenv:pytest]
deps =
	pytest
	hypothesis
commands = python -m pytest

[testenv:docs]
deps =
	-rdocs/requirements_dev.txt
commands =
    sphinx-build -E -W -c docs/ -b html docs/ docs/test_build/html


[flake8]
ignore = W191
deps = flake8
exclude =
    .tox,
    .git,
    __pycache__,
    docs/conf.py,
    *.egg-info,
    .eggs

commands = flake8 drillcore_transformations_py

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

commands = python setup.py test
